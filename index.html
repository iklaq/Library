<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-heading">
        <h1>Add New Book To Library</h1>
      </div>

      <div class="book-heading">
        <h1>Current Books In Library</h1>
      </div>

      <div class="form">
        <button class="add-book-button">Add New Book</button>
        <div id="add-book-form" style="display: none">
          <form id="add-book" method="post">
            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter the title"
            />
            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Enter the Author name"
            />
            <label for="pages">Pages:</label>
            <input
              type="text"
              id="pages"
              name="pages"
              placeholder="Enter no. of pages"
            />
            <label for="read">Read:</label>
            <select name="read" id="read">
              <option value="Yes">Yes</option>
              <option value="No">NO</option>
            </select>
          </form>
          <button class="submit-button">Submit To Library</button>
          <button class="reset-button">Reset Form</button>
        </div>
      </div>
      <div class="books"></div>
    </div>
  </body>
  <script src="library.js"></script>
</html>
